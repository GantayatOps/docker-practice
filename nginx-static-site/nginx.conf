server {
    listen 80;
    server_name _;

    # Serve static files from /usr/share/nginx/html
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ =404;
    }

    # Optional: disable access logs for cleanliness
    access_log off;
    error_log /var/log/nginx/error.log warn;
}

